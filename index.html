<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="Script.js"></script>
</head>

<body>
    <h1>Table Picker</h1>
    <h3>Pick your table now</h3>
    <div class="container">
        <button class="table" value="1">1</button>
        <button class="table" value="2">2</button>
        <button class="table" value="3">3</button>
        <button class="table" value="4">4</button>
        <button class="table" value="5">5</button>
        <button class="table" value="6">6</button>
        <button class="table" value="7">7</button>
        <button class="table" value="8">8</button>
        <button class="table" value="9">9</button>
    </div>
    <div class="create">
        <h3>New reservation</h3>
        <h4></h4>
        <input type="text" class="name" placeholder="Name">
        <input type="text" class="phone" placeholder="Phonenumber">
        <input type="number" class="customers" placeholder="Customers">
        <button class="save">save</button>
        <button class="clear">clear</button>
    </div>
    <div class="info">
        <p></p>
    </div>
</body>

</html>
